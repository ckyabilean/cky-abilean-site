<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test for the "Radio" audio playback</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }
    
    .start-button, .mute-button {
      padding: 12px 24px;
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .start-button:hover, .mute-button:hover {
      background-color: rgba(255,255,255,0.2);
    }
    
    .player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .now-playing {
      margin-bottom: 20px;
      font-size: 18px;
    }
    
    #player {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Streaming Beintrossei FM 69.5</h1>
  
  <div class="player-container">
    <div id="player-controls">
      <button id="start-button" class="start-button">PRESS FRIGGIN SPACE TO START RADIO</button>
    </div>
  </div>
  
  <div id="player"></div>
  
  <script>
    // Variables
    let player;
    let isPlaying = false;
    let isMuted = false;
    
    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
    // Initialize player when API is ready
    window.onYouTubeIframeAPIReady = function() {
      player = new YT.Player('player', {
        height: '1',
        width: '1',
        videoId: '4xDzrJKXOOY', // Lofi pezzazz
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          iv_load_policy: 3,
          playsinline: 1
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    };
    
    // Handle player state changes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        updateUI();
      }
    }
    
    // Start playback
    function startPlayback() {
      if (player && !isPlaying) {
        player.playVideo();
      }
    }
    
    // Toggle mute
    function toggleMute() {
      if (player) {
        if (isMuted) {
          player.unMute();
          isMuted = false;
        } else {
          player.mute();
          isMuted = true;
        }
        updateUI();
      }
    }
    
    // Update UI based on state
    function updateUI() {
      const controls = document.getElementById('player-controls');
      
      if (isPlaying) {
        controls.innerHTML = `
          <div class="now-playing">Now Streaming</div>
          <button id="mute-button" class="mute-button">${isMuted ? 'ðŸ”‡ UNMUTE' : 'ðŸ”Š MUTE'}</button>
        `;
        document.getElementById('mute-button').addEventListener('click', toggleMute);
      } else {
        controls.innerHTML = `
          <button id="start-button" class="start-button">PRESS SPACE TO START RADIO</button>
        `;
        document.getElementById('start-button').addEventListener('click', startPlayback);
      }
    }
    
    // Handle spacebar press
    window.addEventListener('keydown', function(e) {
      if (e.code === 'Space' && !e.target.tagName.match(/INPUT|TEXTAREA/i)) {
        e.preventDefault();
        
        if (!isPlaying) {
          startPlayback();
        } else {
          toggleMute();
        }
      }
    });
    
    // Add click listener to start button
    document.getElementById('start-button').addEventListener('click', startPlayback);
  </script>
</body>
</html>
