<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Test - Mobile Friendly</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      text-align: center;
    }
    
    .player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }
    
    .start-button {
      padding: 16px 32px;
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      min-width: 200px;
      min-height: 60px; /* Larger target for mobile */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .start-button:hover {
      background-color: rgba(255,255,255,0.2);
    }
    
    .now-playing {
      margin-bottom: 5px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    
    .stream-info {
      margin-bottom: 20px;
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
    }
    
    .mute-button {
      padding: 12px 24px;
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      min-height: 44px; /* Mobile-friendly touch target */
      min-width: 44px;
    }
    
    .mute-button:hover {
      background-color: rgba(255,255,255,0.2);
    }
    
    #player {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    
    /* Desktop vs mobile instructions */
    .desktop-instructions {
      display: block;
    }
    
    .mobile-instructions {
      display: none;
    }
    
    /* Media queries for mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
        margin-bottom: 30px;
        padding: 0 20px;
      }
      
      .desktop-instructions {
        display: none;
      }
      
      .mobile-instructions {
        display: block;
      }
      
      .start-button {
        width: 80%;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <h1>Music Producer Radio</h1>
  
  <div class="player-container">
    <div id="player-controls">
      <button id="start-button" class="start-button">
        <span class="desktop-instructions">PRESS SPACE TO START</span>
        <span class="mobile-instructions">TAP TO START RADIO</span>
      </button>
    </div>
  </div>
  
  <div id="player"></div>
  
  <script>
    // Variables
    let player;
    let isPlaying = false;
    let isMuted = false;
    let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
    // Initialize player when API is ready
    window.onYouTubeIframeAPIReady = function() {
      player = new YT.Player('player', {
        height: '1',
        width: '1',
        videoId: 'jfKfPfyJRdk', // Lofi hip hop radio for testing
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          iv_load_policy: 3,
          playsinline: 1
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    };
    
    // Handle player state changes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        updateUI();
      } else if (event.data === YT.PlayerState.ENDED) {
        // This shouldn't happen with livestreams, but just in case:
        player.playVideo();
      }
    }
    
    // Start playback
    function startPlayback() {
      if (player && !isPlaying) {
        // On mobile, we need to handle special playback conditions
        if (isMobile) {
          // Mobile browsers often require specific play handling
          let playPromise = player.playVideo();
          
          // If browser returns a promise (newer browsers)
          if (playPromise !== undefined) {
            playPromise.catch(error => {
              console.error("Playback failed:", error);
              // Show a message to the user about needing to interact
              alert("Please tap again to enable audio (mobile browser requirement)");
            });
          }
        } else {
          // Desktop is simpler
          player.playVideo();
        }
      }
    }
    
    // Toggle mute
    function toggleMute() {
      if (player) {
        if (isMuted) {
          player.unMute();
          isMuted = false;
        } else {
          player.mute();
          isMuted = true;
        }
        updateUI();
      }
    }
    
    // Update UI based on state
    function updateUI() {
      const controls = document.getElementById('player-controls');
      
      if (isPlaying) {
        controls.innerHTML = `
          <div class="now-playing">Now Streaming: Lofi Hip Hop Radio</div>
          <div class="stream-info">Beat Study Session</div>
          <button id="mute-button" class="mute-button">${isMuted ? 'ðŸ”‡ UNMUTE' : 'ðŸ”Š MUTE'}</button>
        `;
        document.getElementById('mute-button').addEventListener('click', toggleMute);
      } else {
        controls.innerHTML = `
          <button id="start-button" class="start-button">
            <span class="desktop-instructions">PRESS SPACE TO START</span>
            <span class="mobile-instructions">TAP TO START RADIO</span>
          </button>
        `;
        document.getElementById('start-button').addEventListener('click', startPlayback);
      }
    }
    
    // Handle spacebar press (desktop only)
    window.addEventListener('keydown', function(e) {
      if (!isMobile && e.code === 'Space' && !e.target.tagName.match(/INPUT|TEXTAREA/i)) {
        e.preventDefault();
        
        if (!isPlaying) {
          startPlayback();
        } else {
          toggleMute();
        }
      }
    });
    
    // Add click listener to start button
    document.getElementById('start-button').addEventListener('click', startPlayback);
  </script>
</body>
</html>
